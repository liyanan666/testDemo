<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn() {
			    this.a = 0;
			    this.b = function() {
			        alert(this.a)
			    }
			}
			fn.prototype = {
			    b: function() {
			        this.a = 20;
			        alert(this.a);
			    },
			    c: function() {
			        this.a = 30;
			        alert(this.a);
			    }
			}
			var myfn = new fn();
			myfn.b();
			myfn.c();
			
			

			var name = 'World!';
			(function () {
			    if (typeof name === 'undefined') {
			        var name = 'Jack';
			        console.log('Goodbye ' + name);
			    } else {
			        console.log('Hello ' + name);
			    }
			})();
		</script>
	</body>
</html>
