<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        ul {
            width: 300px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            flex: 1;
            height: 100%;
            list-style: none;
            background: red;
            display: inline-block;
            margin-right: 5px;
            margin-top: 5px;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in num"></li>
        </ul>

        <button @click="num++">添加</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    num: 0
                }
            }
        })
    </script>
</body>

</html>
